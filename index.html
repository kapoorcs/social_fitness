    <title>InterFit Home Page</title>

  <body>
    <div id="absolute-wrapper">
      <button class="btn">Button</button>
    </div>
    <div class="container-fluid">
      <div class="well well-1 well-3">
        <div class="page-header">
          <h1>Inter
            <span>Fit</span>
          </h1>
        </div>
        <div class="well well-1">
          <div class="container">
            <div class="row-fluid">
              <span class="span7">
                <div class="well well-2">
                  <div>
                    <p class="p-1">&nbsp;</p>
                    <p class="p-1">&nbsp;</p>
                    <p class="p-1"><strong>Welcome to InterFit</strong>
                    </p>
                  </div>
                  <div>
                    <p class="p-2">In the business of making you Healthy!</p>
                    <p class="p-2">&nbsp;</p>
                    <p class="p-2">&nbsp;</p>
                    <p class="p-2">&nbsp;</p>
                  </div>
                </div>
              </span>
              <span class="span4">
                <form action="">
                  <label class="control-label">Username or email</label>
                  <input class="textinput textinput-1" type="text" name="" placeholder="">
                  <label class="control-label">Password</label>
                  <input class="textinput" type="text" placeholder="" name="">
                </form>
                <button class="btn btn-primary">Get Healthy!</button>
                <label class="checkbox">
                  <input type="checkbox" value="" name="">
                  <span>Remember me&nbsp;</span>
                </label>
                <label class="control-label control-label-1">Forgot password?</label>
              </span>
            </div>
          </div>
          <div class="container">
            <div class="row-fluid">
              <span class="span4">
                <h1 class="heading">Train</h1> <i class="icon icon-road"></i> 
                <p>Lorem Ipsum...</p>
              </span>
              <span class="span4">
                <h1 class="heading">Log</h1> <i class="icon icon-bar-chart"></i> 
                <p>Lorem Ipsum...</p>
              </span>
              <span class="span4">
                <h1 class="heading">Win</h1> <i class="icon icon-trophy"></i> 
                <p>Lorem Ipsum...</p>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid container-fluid-1">
      <div class="well well-1 well-2"></div>
    </div>
